<p>Listado de Personas</p>

<div class="demo-button-container">
  <button mat-raised-button class="demo-button">
    <a [routerLink]="['person']">Agregar Persona</a>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['person', element.id]">{{element.id}}</a>
    </td>

  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>eMail</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>


  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td class="padding-table" mat-cell *matCellDef="let row">
      <button (click)="remove(row)" mat-button class="button_color_primary">
        <mat-icon style="color: coral">delete</mat-icon>
      </button>
    </td>
  </ng-container>

</table>
